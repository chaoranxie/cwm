

<md-list>

  <h3 md-subheader>Available Routes</h3>

  <div *ngIf="routes; else loading">

  <app-route
    [route]="route"
    *ngFor="let route of routes; let i = index"
    (selectedRoute)="markRouteAsCompleted(i)"
  ></app-route>
  <md-divider></md-divider>

</div>
  <ng-template #loading>Loading Route Data...
    <md-progress-spinner
        mode="indeterminate">
    </md-progress-spinner>
  </ng-template>



</md-list>
